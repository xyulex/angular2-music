<h2>Add gig</h2>
<form (ngSubmit)="addGig()" [ngFormModel]="userForm">
	<div class="form-group">
	    <label>Bands</label><input ngControl="bands" class="form-control">
	</div>
	<div class="form-group">
	    <label>Date</label><input type="text" ngControl="date" class="form-control">
	</div>
	<div class="form-group">
	    <label>Price</label><input type="text" ngControl="price" class="form-control">
	</div>
	<div class="form-group">
	 	<label>Venue</label><br />
		<select ngControl="venue" class="form-control">
				<option *ngFor="#venue of gigs" [value]="venue.venue">{{ venue.venue }}</option>
		</select>
	</div>
<button type="submit" [disabled]="!userForm.valid" [class]="userForm.valid ? 'form-control btn-success': 'form-control'">Add gig</button>
</form>
